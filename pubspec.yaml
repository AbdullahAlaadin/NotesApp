name: my_notes
description: "Notes project build with flutter."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0

  another_flushbar: ^1.12.30

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^2.0.1
  build_runner: ^2.4.9

  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
